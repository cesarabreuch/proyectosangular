<hr>

<div class="row text-right">

    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
          Regresar
        </button>
    </div>

</div>

<div class="row animated fadeIn">
    <div class="col">
        <form (ngSubmit)="guardar(form)" #form="ngForm">

            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" disabled="disabled" placeholder="Firebase ID" [(ngModel)]="heroe.id" name="id">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" required placeholder="Nombre" [(ngModel)]="heroe.nombre" name="nombre">
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" required placeholder="Poder" [(ngModel)]="heroe.poder" name="poder">
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" type="button" class="btn btn-outline-success w-50">
                  <i class="fas fa-smile-wink"></i>
                  Vivo
                </button>
                <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" type="button" class="btn btn-outline-danger w-50">
                    <i class="fas fa-dizzy"></i>
                    Muerto
                  </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                <i class="fas fa-save"></i>
                Guardar
              </button>
            </div>

        </form>
    </div>

</div>
