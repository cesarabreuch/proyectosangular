<div class="container main-container">
    <h1 class="text-center">Buscar una Pelicula</h1>


    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <input class="form-control" [(ngModel)]="search" type="text" placeholder="buscar..." name="search" (keyup.enter)="searchMovie()">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card-columns animated fadeIn">
            <div class="card" *ngFor="let movie of _ms.movies">
                <img [src]="movie | image" [alt]="movie.original_title" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{movie.title}}</h5>
                    <p class="card-text text-justify">{{movie.overview | slice:0:250}}...</p>
                    <span class="badge badge-primary">{{movie.release_date | date}}</span>
                </div>
                <div>
                    <button [routerLink]="['/movies',movie.id,'search']" type="button" class="btn btn-outline-warning btn-block">Ver Mas</button>
                </div>
            </div>
        </div>
    </div>

</div>
