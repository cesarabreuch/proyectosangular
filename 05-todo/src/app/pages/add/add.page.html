<ion-header no-border>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
        </ion-buttons>

        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <ion-label position="floating">New Item</ion-label>
            <ion-input type="text" [(ngModel)]="nameItem" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header no-border>
            <ion-label *ngIf="list.items.length > 0">
                Pending Tasks
            </ion-label>
        </ion-list-header>
        <ion-item-sliding *ngFor="let item of list.items; let i = index" class="animated fadeInDown">
            <ion-item>
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.complete" (ionChange)="changeCheck( item )"></ion-checkbox>
                <ion-label>{{item.desc}}</ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="delete( i )" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
